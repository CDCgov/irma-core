image: rustlang/rust:nightly

stages:
  - build
  - test

irma-build:
  stage: build
  tags:
    - docker
    - scicomp
  extends: .before_script_template
  script:
    - cargo build --verbose

irma-test:
  stage: test
  tags:
    - docker
    - scicomp
  extends: .before_script_template
  script:
    - cargo test --verbose

irma-docs:
  stage: test
  tags:
    - docker
    - scicomp
  extends: .before_script_template
  script:
    - cargo doc --verbose
