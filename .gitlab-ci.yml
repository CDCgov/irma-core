image: rustlang/rust:nightly

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - target

irma-build:
  stage: build
  tags:
    - docker
    - scicomp
  script:
    - cargo build --verbose

irma-test:
  stage: test
  tags:
    - docker
    - scicomp
  script:
    - perl -ne 'BEGIN { $/ = undef } if (/^## \[(.*?)\]/m) { if (! /<!-- Versions -->.*?^\[$1\]:/ms) { die "Version $1 not linked!\n"; } }' CHANGELOG.md
    - "perl -ne 'BEGIN { $/ = undef; my $cargo = <>; $cargo =~ /^version\\s*=\\s*\"([^\\\"]+)\"/m or die \"No version in Cargo.toml\\n\"; my $toml_version = $1; chomp(my $pkgid = `cargo pkgid`); $pkgid =~ /#(.+)$/ or die \"Bad pkgid\\n\"; my $pkgid_version = $1; $pkgid_version eq $toml_version or die \"Mismatch: [$toml_version] != [$pkgid_version]\\n\"; exit }' Cargo.toml"
    - cargo test --verbose

pages:
  stage: deploy
  image: rustlang/rust:nightly
  tags:
    - pages
  script:
    - git config --global http.sslCAInfo /etc/gitlab-runner/certs/ca.crt
    - cargo doc --no-deps --document-private-items
    - mv target/doc public/
    - echo "<meta http-equiv=\"refresh\" content=\"0; url=irma_core\">" > public/index.html
  artifacts:
    paths:
      - public
