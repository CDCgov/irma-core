[package]
name = "irma-core"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["derive"] }
either = "1"
foldhash = "*"
indoc = "*"
zoe = { git = "https://github.com/CDCgov/zoe.git", rev = "c951a4f3ff7ab1291217be5bd0b63df10e3b0c3b", default-features = false }

[profile.dev]
opt-level = 1

[profile.release]
strip = true
lto = "fat"
