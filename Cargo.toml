[package]
name = "irma-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["derive"] }
either = "1"
indoc = "*"
regex = { version = "*", default-features = false, features = [
    "std",
    "perf",
    "unicode-perl",
] }
zoe = { git = "ssh://git@git.biotech.cdc.gov/vfn4/zoe.git", branch = "main" }

[profile.dev]
opt-level = 1

[profile.release]
strip = true
lto = "thin"
