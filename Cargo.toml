[package]
name = "irma-core"
version = "0.2.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["derive"] }
either = "1"
foldhash = "*"
indoc = "*"
zoe = { git = "https://github.com/CDCgov/zoe.git", branch = "main", default-features = false, features = [
    "multiversion",
] }

[profile.dev]
opt-level = 1

[profile.release]
strip = true
lto = "fat"
