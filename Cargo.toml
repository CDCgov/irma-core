[package]
name = "irma-core"
version = "0.3.1"
edition = "2024"
description = "A tool to aid virus sequencing and accelerating IRMA."
license = "Apache-2.0"
rust-version = "1.87"

# Long-term maintainers of the IRMA-core
authors = ["Samuel S. Shepard <sshepard@cdc.gov>"]
categories = [
    "science::bioinformatics::sequence-analysis",
    "science::bioinformatics::genomics",
]
keywords = ["sequencing", "influenza", "trimming", "qc"]
repository = "https://github.com/CDCgov/irma-core"
readme = "README.md"


[dependencies]
clap = { version = "4", features = ["derive"] }
either = "1"
foldhash = "*"
indoc = "*"
num_cpus = "*"
zoe = { git = "https://github.com/CDCgov/zoe.git", tag = "v0.0.15", default-features = false, features = [
    "multiversion",
] }

[profile.dev]
opt-level = 1

[profile.release]
strip = true
lto = "fat"
