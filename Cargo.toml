[package]
name = "irma-core"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["derive"] }
either = "1"
indoc = "*"
regex = { version = "*", default-features = false, features = [
    "std",
    "perf",
    "unicode-perl",
] }
zoe = { git = "https://github.com/CDCgov/zoe.git", tag = "v0.0.1" }

[profile.dev]
opt-level = 1

[profile.release]
strip = true
lto = "thin"
