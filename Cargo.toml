[package]
name = "irma-core"
version = "0.1.6"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["derive"] }
either = "1"
foldhash = "*"
indoc = "*"
zoe = { git = "https://github.com/CDCgov/zoe.git", tag = "v0.0.8", default-features = false }
rayon = "*"

[profile.dev]
opt-level = 1

[profile.release]
strip = true
lto = "thin"
