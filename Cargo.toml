[package]
name = "irma-core"
version = "0.5.2-dev"
edition = "2024"
description = "A tool to aid virus sequencing and accelerating IRMA."
license = "Apache-2.0"
rust-version = "1.88"

authors = ["Samuel S. Shepard <sshepard@cdc.gov>"]
categories = [
    "science::bioinformatics::sequence-analysis",
    "science::bioinformatics::genomics",
]
keywords = ["sequencing", "influenza", "trimming", "qc"]
repository = "https://github.com/CDCgov/irma-core"
homepage = "https://github.com/CDCgov/irma-core"
readme = "README.md"


[dependencies]
clap = { version = "4.5", features = ["derive"] }
foldhash = "0.2"
num_cpus = "1.16"
flate2 = "1.1"
zoe = { git = "https://github.com/CDCgov/zoe.git", branch = "main", default-features = false, features = [
    "multiversion",
] }
rand_xoshiro = "0.7.0"
rand = "0.9.1"

[profile.dev]
opt-level = 1

[profile.release]
strip = true
lto = "fat"
# Long-term maintainers of the IRMA-core
