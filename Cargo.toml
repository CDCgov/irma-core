[package]
name = "irma-core"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4", features = ["derive"] }
either = "1"
foldhash = "*"
indoc = "*"
zoe = { git = "https://github.com/CDCgov/zoe.git", rev = "fcdf5a09e1d1cad66a0605b7e1b5850c5a96772d", default-features = false }

[profile.dev]
opt-level = 1

[profile.release]
strip = true
lto = "fat"
